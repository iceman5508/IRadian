#irIf(selected){

    <title>*video->name*</title>
    <!-- Portfolio Item Heading -->
    <h1 class="my-4">
        <small></small>
    </h1>


    <!-- Portfolio Item Row -->
    <div class="row">

        <div class="col-md-8">
            <iframe width="750" height="500" src="https://www.youtube.com/embed/*sel*"
                    frameborder="3" allow="autoplay; encrypted-media" allowfullscreen></iframe>
        </div>

        <div class="col-md-4">
            <h3 class="my-3">Name</h3>
            <p>*video->name*</p>
            <h3 class="my-3">Video Details</h3>
            <p>*video->desc*</p>
        </div>

        <div class="card card-outline-secondary my-4" style="width: 100%;">
            <div class="card-header">
                Comments
            </div>
            <div class="card-body">
                <div id="comments">

                </div>

                <div class="form-group">
                    <textarea class="form-control" id="commentArea" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mb-2" onclick="postComment()">Post Comment</button>
            </div>
        </div>
        <!-- /.card -->

    </div>
    <!-- /.row -->
    }else {
        <title>Demo</title>
    }
#
